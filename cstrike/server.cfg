// Game server hostname
hostname "Counter-Strike 1.6 Server"

// Rcon server password
rcon_password ""

// Rcon password security
sv_rcon_banpenalty "60"
sv_rcon_maxfailures "5"
sv_rcon_minfailures "5"
sv_rcon_minfailuretime "30"

// Other server variables
decalfrequency "60"
mp_autokick "0"
mp_fadetoblack "0"
mp_flashlight "1"
mp_footsteps "1"
mp_freezetime "0"
mp_friendlyfire "0"
mp_hostagepenalty "0"
mp_limitteams "1"
mp_roundtime "1.75"
mp_buytime "0.25"
mp_startmoney "8000"
mp_tkpunish "0"
mp_timelimit "20"
mp_consistency "1"
mp_c4timer "35"
mp_forcecamera "0"
mp_forcechasecam "0"
mp_fadetoblack "0"
sv_airaccelerate "10"
sv_cheats "0"
sv_gravity "800"
sv_maxspeed "320"
allow_spectators "1"
pausable "0"
sv_proxies "1"
sv_voiceenable "1"
sv_voicequality "5"
sv_alltalk "1"
sv_spectatormaxspeed "500"
sv_aim "0"
sv_timeout "40"
sv_contact ""

// Server region
sv_region "3"


// Server-level lag compensation 
sv_unlag "1"
sv_unlagsamples "1"
sv_unlagpush "0"
sv_maxunlag "0.5"

// Server logging
log "off"
sv_logbans "1"
sv_log_onefile "0"
mp_logdetail "3"
mp_logmessages "1"

// Server rates
sv_maxrate "100000"
sv_minrate "25000"
sv_maxupdaterate "102"
sv_minupdaterate "66"

// Server included configs
exec banned.cfg
exec listip.cfg

mapchangecfgfile "server.cfg"

// Server ticrate
sys_ticrate "1100"

// Built-in ReHLDS protection
sv_rehlds_stringcmdrate_max_burst "500"
sv_rehlds_stringcmdrate_max_avg "250"
sv_rehlds_movecmdrate_max_burst "5500"
sv_rehlds_movecmdrate_max_avg "1800"
sv_rehlds_movecmdrate_avg_punish "5"
sv_rehlds_movecmdrate_burst_punish "5"
sv_rehlds_stringcmdrate_avg_punish "5"
sv_rehlds_stringcmdrate_burst_punish "5"
sv_rehlds_force_dlmax "1"
